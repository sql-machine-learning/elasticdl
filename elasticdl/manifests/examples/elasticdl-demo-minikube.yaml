apiVersion: v1
kind: Pod
metadata:
  name: elasticdl-master-test-mnist
  labels:
    app: elasticdl
    elasticdl_job_name: test-mnist
spec:
  containers:
  - name: mnist-demo-container
    image: elasticdl:dev
    command: ["/bin/bash"]
    args:
    - -c
    - >
      python -m elasticdl.python.elasticdl.master.main
      --model_file=/elasticdl/python/examples/mnist_functional_api.py
      --training_data_dir=/elasticdl/python/data/mnist/train
      --evaluation_data_dir=/elasticdl/python/data/mnist/test
      --codec_type=tf_example
      --record_per_task=100
      --num_epoch=1
      --grads_to_wait=2
      --minibatch_size=64
      --num_worker=2
      --worker_image=elasticdl:dev
      --worker_cpu_request=100m
      --worker_memory_request=100Mi
      --job_name=test-mnist
    imagePullPolicy: Never
    env:
      - name: MY_POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
  restartPolicy: Never
