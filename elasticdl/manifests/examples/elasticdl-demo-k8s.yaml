apiVersion: v1
kind: Pod
metadata:
  name: elasticdl-test-mnist-master
  labels:
    app: elasticdl
    elasticdl_job_name: test-mnist
spec:
  containers:
  - name: mnist-demo-container
    image: elasticdl:ci
    command: ["/bin/bash"]
    args:
    - -c
    - >
      python -m elasticdl.python.master.main
      --model_zoo=/elasticdl/python/examples/mnist_functional_api
      --training_data_dir=/data/mnist/train
      --evaluation_data_dir=/data/mnist/test
      --records_per_task=100
      --num_epochs=2
      --grads_to_wait=10
      --minibatch_size=64
      --num_workers=4
      --checkpoint_steps=10
      --evaluation_steps=15
      --worker_image=elasticdl:ci
      --job_name=test-mnist
      --log_level=INFO
      --image_pull_policy=Always
    imagePullPolicy: Always
    env:
      - name: MY_POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
  restartPolicy: Never
