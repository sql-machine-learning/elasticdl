apiVersion: v1
kind: Pod
metadata:
  name: test-mnist
spec:
  containers:
  - name: mnist-demo-container
    image: elasticdl:dev
    command: ["/bin/bash"]
    args:
    - -c
    - >
      cd elasticdl/python &&
      python -m elasticdl.master.main
      --model_file=/elasticdl/python/examples/mnist_functional_api.py
      --train_data_dir=/data/mnist/train
      --codec_type=tf_example
      --record_per_task=100
      --num_epoch=1
      --grads_to_wait=2
      --minibatch_size=64
      --num_worker=2
      --worker_image=elasticdl:dev
      --job_name=edl-train
    imagePullPolicy: IfNotPresent
    env:
      - name: MY_POD_IP
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
  restartPolicy: Never
